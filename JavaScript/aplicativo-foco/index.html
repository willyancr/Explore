<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer - Pomodoro</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <script src="js/main.js" defer type="module"></script>   
</head>
<body>
    <main>
        
        <div class="clock">
            
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
            
        </div>
        <!-- <box-icon name='stop-circle' color="#cf0000"></box-icon> -->
        <div id="controls">
            <button class="play"><box-icon  name='play-circle' color="#42D3FF"></box-icon></button>
            
            <button class="pause hide"><box-icon name='pause-circle' color="#42D3FF"></box-icon></button>
            
            <button class="repeat hide"><box-icon name='undo' color="#ffffff"></box-icon></button>
            
            <button class="timer"><box-icon name='stopwatch' color="#ffffff"></box-icon>
            </button>
        </div>

    </main>
        <footer>
            <button class="volume"><box-icon name='volume-full' color="#42D3FF"  ></box-icon></button>
            
            <button class="mute hide"><box-icon name='volume-mute' color="#cf0000"></box-icon></button>
        </footer>
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
</body>
</html>
