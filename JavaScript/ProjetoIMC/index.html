<!DOCTYPE html>
<html lang="br-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="js/script.js" defer type="module"></script>
    
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="image/personal-trainer.svg" alt="">
        </div>
        <main class="card">
            <h1 class="title">Calculadora - IMC</h1>

            <form action="">
                <label for="inputWeight"><i class="fa-solid fa-weight-hanging"></i> Peso (kg)</label>
                <input type="text" name="inputWeight" id="inputWeight" autocomplete="off" placeholder="70.1">
                <label for="inputHeight"><i class="fa-solid fa-ruler"></i> Altura (cm)</label>
                <input type="text" name="inputHeight" id="inputHeight" autocomplete="off" placeholder="183">
                <button type="submit">Calcular IMC <i class="fa-solid fa-arrow-right fa-lg"></i></button>
                <a href="https://pt.wikipedia.org/wiki/Índice_de_massa_corporal" target="_blank"><i class="fa-solid fa-link"></i> Saiba mais</a>
            </form>
        </main>
    </div>
    
    <div class="popUp-container ">

        <div class="popUp card">
            <h2>
                <button class="btnClose"><i class="fa-solid fa-x fa-lg"></i></button>

                <span>Seu IMC é de 30</span>

            </h2>

        </div> 

    </div>

    <div class="msgAlert-container">           
            <i class="fa-solid fa-triangle-exclamation"></i> Digite somente números
    </div>
</body>
</html>
