<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição</p>
        </header>

            <form id="my-form" method="get">
                
                <fieldset>
                    <legend>Informações do Evento</legend>

                    <div class="campo">
                        <label for="tituloevento">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" name="tituloevento" id="tituloevento" minlength="8" required>
                    </div>

                    <div class="campo">
                        <label for="linkevento">Link do evento <span>(começa com https://)</span></label>
                        <input type="url" name="linkevento" id="linkevento" required>
                    </div>

                    <div class="campo">
                        <label for="contato">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" name="contato" id="contato" >
                    </div>

                    <div class="campo">
                        <label for="informações">Informações extras</label>
                        <textarea name="informações" id="informações" ></textarea>
                    </div>

                    <div class="campo">
                        <label for="categoria">Categoria</label>
                        <select name="categoria" id="categoria">
                            <option value="">Tipo do Evento</option>
                            <option value="">Formatura</option>
                            <option value="">Casamento</option>
                            <option value="">Aniversario</option>
                        </select>
                    </div>

                </fieldset>

                <fieldset>

                    <legend>Privacidade</legend>

                    <div class="campo">
                        <label for="email">E-mail do administrador<span>(digite um email válido)</span></label>
                        <input type="email" id="email" >
                    </div>

                    <div class="campo">
                        <label for="senha">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="senha" minlength="8">
                    </div>

                    <div class="campocheckbox">
                        <input type="checkbox" id="checkbox" >
                        <label for="checkbox">Evento privado</label>
                    </div>

                </fieldset>

                <fieldset >

                    <legend>Data e hora</legend>

                    <div class="diaehora">

                        <div class="campo">
                            <label for="data">Data</label>
                            <input type="date" id="data" >
                        </div>

                        <div class="campo">
                            <label for="hora1">Das</label>
                            <input type="time" id="hora1" >
                        </div>

                        <div class="campo">
                            <label for="hora2">Até</label>
                            <input type="time" id="hora2" >
                        </div>

                    </div>

                </fieldset>

            </form>
            <div class="botao">
                <input form="my-form" type="submit" value="Salvar evento">
            </div>
    </div>
</body>
</html>
