<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição</p>
        </header>

            <form action="" method="get">
                <h2>Informações do Evento</h2>
                <fieldset>
                    <div>
                        <label for="tituloevento">Título do evento</label><br>
                        <input type="text" name="tituloevento" id="tituloevento" required>
                    </div>
                    <div>
                        <label for="linkevento">Link do evento</label><br>
                        <input type="url" name="linkevento" id="linkevento" required>
                    </div>
                    <div>
                        <label for="contato">Whatsapp para contato</label><br>
                        <input type="tel" name="contato" id="contato" required>
                    </div>
                    <div>
                        <label for="informações">Informações extras</label><br>
                        <textarea name="informações" id="informações" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <label for="categoria">Categoria</label><br>
                        <select name="categoria" id="categoria">
                            <option value="">Tipo do Evento</option>
                            <option value="">Formatura</option>
                        </select>
                    </div>
                </fieldset>
            </form>
    </div>
</body>
</html>
