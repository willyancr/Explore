<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page">

        <div class="card-left">

            <div class="text-left">
                
                <h1>Música para todos.</h1>
                <p>Assinatura Premium</p>
                <p>R$9.99 <span>/ mês</span></p>
                <ul>
                    <li>Reprodução aleatória</li>
                    <li>Anúncio grátis</li>
                    <li>Trocas ilimitadas</li>
                    <li>Ouça off-line</li>
                    <li>Tocar qualquer faixa</li>
                    <li>Maior qualidade de aúdio</li>
                </ul>
                <p>Comece seu teste gratuito de 30 dias</p>
                <p>Ofertas para <strong>famílias</strong> e <strong>estudantes</strong> disponíveis</p>
            </div>

        </div>

        <div class="card-right">

            <form>
                    
                <fieldset>

                    <legend>Entrar <span>׀</span> <span>Inscreva-se</span></legend>

                    <div class="form">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                    </div>

                    <div class="form">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                        
                    <div class="form">
                        <label for="senha">Senha</label>
                        <input type="text" name="senha" id="senha">
                    </div>

                    <div class="form">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Eu concordo com todos os <strong>termos e condições</strong></label>
                    </div>

                    <button>
                        Inscrever-se
                    </button>

                </fieldset>

            </form>

        </div>

    </main>
</body>
</html>
